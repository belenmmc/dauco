name: Build Multi-Platform Releases

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.4"

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create Windows zip
        run: |
          cd build/windows/x64/runner/Release
          7z a -r ../../../../../dauco-windows.zip *

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v3
        with:
          name: dauco-windows
          path: dauco-windows.zip

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.4"

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create macOS zip
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../dauco-macos.zip dauco.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v3
        with:
          name: dauco-macos
          path: dauco-macos.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.4"

      - name: Install dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create Linux tar
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../dauco-linux.tar.gz *

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v3
        with:
          name: dauco-linux
          path: dauco-linux.tar.gz
